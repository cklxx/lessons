site_name: My Library
site_description: Personal collection of books and lessons
site_url: https://example.github.io/lessons
repo_url: https://github.com/example/lessons
edit_uri: edit/main/docs/
theme:
  name: material
  language: zh
  palette:
    scheme: default
    primary: indigo
    accent: teal
  features:
    - navigation.instant
    - navigation.expand
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
extra_css:
  - styles/overrides.css
plugins:
  - search
exclude_docs: |
  books/ai-assisted-software-product/[0-9][0-9]-*.md
markdown_extensions:
  - toc:
      permalink: true
  - footnotes
  - tables
  - admonition
  - codehilite
nav:
  - 首页: index.md
  - 故障排查: troubleshooting.md
  - 书架:
      - 示例书: books/example-book/index.md
      - 示例书 / 第一章: books/example-book/chapter-1.md
      - 写给未来的超级个体：AI 全栈产品开发实战:
          - 总览: books/ai-assisted-software-product/index.md
          - 精华版（打印友好）: books/ai-assisted-software-product/condensed-master-guide.md
          - 序言：一人即是一支队伍: books/ai-assisted-software-product/preface.md
          - 第 1 章：需求挖掘与市场验证: books/ai-assisted-software-product/chapter-01-demand.md
          - 第 2 章：PRD 自动化与架构蓝图: books/ai-assisted-software-product/chapter-02-prd.md
          - 第 3 章：生成式 UI/UX 设计: books/ai-assisted-software-product/chapter-03-ui.md
          - 第 4 章：AI 辅助的高效编码工作流: books/ai-assisted-software-product/chapter-04-workflow.md
          - 第 5 章：后端核心模块实战: books/ai-assisted-software-product/chapter-05-backend.md
          - 第 6 章：RAG —— 赋予 AI 记忆: books/ai-assisted-software-product/chapter-06-rag.md
          - 第 7 章：Agent —— 赋予 AI 手脚: books/ai-assisted-software-product/chapter-07-agent.md
          - 第 8 章：数据工程 —— 训练的燃料: books/ai-assisted-software-product/chapter-08-data.md
          - 第 9 章：LLM 预训练与增量预训练: books/ai-assisted-software-product/chapter-09-pretrain.md
          - 第 10 章：后训练 —— 微调与对齐: books/ai-assisted-software-product/chapter-10-posttrain.md
          - 第 11 章：推理加速与生产级部署: books/ai-assisted-software-product/chapter-11-inference.md
          - 第 12 章：LLMOps —— 监控与评估: books/ai-assisted-software-product/chapter-12-llmops.md
          - 结语：通往 AGI 时代的船票: books/ai-assisted-software-product/conclusion.md
          - 术语表（Glossary）: books/ai-assisted-software-product/glossary.md
          - 参考文献: books/ai-assisted-software-product/references.md
          - 全书质量控制与复现清单: books/ai-assisted-software-product/quality-checklist.md
          - 写作/修订 Backlog: books/ai-assisted-software-product/writing-backlog.md
          - AI 校对与审稿 SOP: books/ai-assisted-software-product/ai-editor-sop.md
          - 附录 A：模板库: books/ai-assisted-software-product/A-templates.md
          - 附录 B：提示词与工作流配方: books/ai-assisted-software-product/B-prompts.md
          - 附录 C：上线清单: books/ai-assisted-software-product/C-checklists.md
