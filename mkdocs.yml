site_name: 我的数字书架
site_description: 基于 MkDocs Material 的个人数字书架/笔记库
site_url: https://cklxx.github.io/lessons/
repo_url: https://github.com/cklxx/lessons
repo_name: cklxx/lessons
edit_uri: edit/main/docs/
theme:
  name: material
  language: zh
  palette:
    scheme: default
    primary: indigo
    accent: teal
  features:
    - navigation.instant
    - navigation.expand
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
extra_css:
  - styles/overrides.css
plugins:
  - search
exclude_docs: |
  books/ai-assisted-software-product/drafts/*.md
  books/ai-assisted-software-product/book/*.md
markdown_extensions:
  - toc:
      permalink: true
  - footnotes
  - tables
  - admonition
  - codehilite
